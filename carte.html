<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <img
      id="card"
      onclick="turnCard()"
      src="pokemon-card-back.png"
      height="500"
    />
    <script>
      let image = document.getElementById("card");
      function turnCard() {
        if (image.src.match("pokemon-card-back.png"))
          image.src = "pokemon-card-front.png";
        else image.src = "pokemon-card-back.png";
      }
    </script>
  </body>
</html>
